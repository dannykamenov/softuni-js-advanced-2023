<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <tr><th>Product</th><th>Cost</th></tr>
        <tr><td>Beer</td><td>2.88</td></tr>
        <tr><td>Fries</td><td>2.15</td></tr>
        <tr><td>Burger</td><td>4.59</td></tr>
        <tr><td>Total:</td><td id="sum"></td></tr>
    </table>
    <input type="button" value="Sum" onclick="calcSum()" />
    <script>
        function calcSum() {
            let table = document.querySelectorAll('table tr');
            let sum = 0;
            for(let i = 1; i < table.length; i++) {
                let currentCol = table[i].children;
                let cost = currentCol[1].textContent;
                sum += Number(cost);

            }
            document.getElementById('sum').textContent = sum;
        }
    </script>
</body>
</html>
