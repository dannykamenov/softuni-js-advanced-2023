<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <tr><th>Name</th><th>Town</th></tr>>
        <tr><td>Eve</td><td>Sofia</td></tr>>
        <tr><td>Nick</td><td>Varna</td></tr>>
        <tr><td>Didi</td><td>Ruse</td></tr>>
        <tr><td>TEdy</td><td>Varna</td></tr>>
    </table>
    <input type="button" value="Colorize" id="colorize" onclick="colorize()" />
    <script>
        function colorize() {
            let list = document.querySelectorAll('table tr');
            let index = 0;
            for(let rows of list){
                index++;
                if(index % 2 == 0){
                    rows.style.backgroundColor = 'teal';
                }
            }
        }
    </script>
</body>
</html>
